<div id="xorstackEditPage" ng-if="xorstackScreen">
    <div class="wrapper" style="background-color:white;">
 
       <!--  page-wrapper -->
       <div class="container-fluid">
          <div class="row">
             <!-- Page Header -->
             <div class="col-lg-12">
 
             </div>
             <!--End Page Header -->
          </div>
          <div class="row">
             <!-- Welcome -->
             <div class="col-lg-12">
                <!--<div class="alert alert-info">
                        <i class="fa fa-folder-open"></i><b>&nbsp;Hello ! </b>Welcome Back <b>HR Admin </b>
                        
                        </div>-->
             </div>
             <!--end  Welcome -->
          </div>
          <div class="row">
             <div class="col-lg-12">
                <!-- Form Elements -->
                      <div class="row">
                         <div class="col-lg-12">
                            <div class="table-responsive">
                               <table class="table table-bordered table-hover table-striped" style="color:black;">
                                  <tbody>
                                     <form>
                                        <tr>
                                           <td>First Name</td>
                                           <td>
                                              <div ng-hide="viewField" style="color:grey;">{{list.firstName}}</div>
                                              <div class="form-group" ng-show="modifyField" style="color:grey;"><input
                                                    class="form-control" type="text" ng-model="list.firstName" /></div>
                                           </td>
                                        </tr>
                                        <tr>
                                            <td>Middle Name</td>
                                            <td>
                                               <div ng-hide="viewField" style="color:grey;">{{list.middleName}}</div>
                                               <div class="form-group" ng-show="modifyField" style="color:grey;"><input
                                                     class="form-control" type="text" ng-model="list.middleName" /></div>
                                            </td>
                                         </tr>
                                        <tr>
                                           <td>Last Name</td>
                                           <td>
                                              <div ng-hide="viewField" style="color:grey;">{{list.lastName}}</div>
                                              <div class="form-group" ng-show="modifyField" style="color:grey;"><input
                                                    class="form-control" type="text" ng-model="list.lastName" /></div>
                                           </td>
                                        </tr>
                                       
 
                                     </form>
                                  </tbody>
                               </table>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
                <!-- /.row -->
             </div>
             <!-- /.panel-body -->
          </div>
          <!--End simple table example -->
       </div>
    </div>
 </div>
