<!DOCTYPE html>
<html ng-app="myApp" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
</head>

<body>
	<div class="wrapper" style="background-color:white;">

		<!--  page-wrapper -->
		<div class="container-fluid">

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-bar-chart-o ">&nbspRegisteration</i>
						</div>

						<div class="panel-body">
							<form id="frmEditStudent" name="frmEditStudent" ng-class="{'submitted': submitted}"
								ng-submit="saveStudentData(frmEditStudent.$valid)" novalidate>
								<div class="row">
									<div class="col-lg-3">
										<br>
									<div class="col-lg-3">
										<br>
										<div class="form-group">
											<label>id</label>
											<input class="form-control" ng-model="id" name="id" required>
										</div>
										<br>
										<br>
										<div class="form-group">
											<label>First Name</label>
											<input class="form-control" ng-model="fname" name="fname" required>
										</div>
									</div>
									<br>
									<div class="form-group">
										<label>Middle name</label>
										<input class="form-control" ng-model="mname" name="mname" required>
									</div>
									<br>
									<br>
									<div class="col-lg-3">
										<div class="form-group">
											<label>Last Name</label>
											<input class="form-control" ng-model="lname" required>
										</div>
									</div>

								<div class="row">

									<br>
									<br>

								<div class="row">

								<div class="row">
								<br>
									</div>
									<br>
<br>
									<div class="col-lg-2">

									</div>

								</div>
								<p align="center"><button type="submit" class="btn btn-primary">Submit</button></p>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
